<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width" charset="utf-8">
  <title>Dom Quests</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="left"></div>
    <div class="center">
      <div class="heading">
        <h1>Dom Quests</h1>
        <h3>Your Cash: <span>0 </span></h3>
      </div>
      <div class="small">
        <h3>Small Quest</h3>
        <p>Earns 10 - 20 gold</p>
        <button id="smallButton">Take quest</button>
    </div>
    <div class="long">
      <h3>Long Quest</h3>
      <p>Earns 30 - 50 gold</p>
      <button id="longButton">Take quest</button>
  </div>

  <div class="boss">
    <h3>Boss Fight</h3>
    <p>Earns 70 - 100 gold</p>
    <button id="bossButton">Take quest</button>
</div>

    <div class="right"></div>

  </div>

</div>


  <script type="text/javascript" src="./app.js"></script>
</body>

</html>
